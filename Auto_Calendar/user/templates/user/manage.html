<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS Auto Calendar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>


    <div class="position-relative border border-2 border-dark">
        <img src = "{% static 'img/cisview2.jpg' %}" class = "img-fluid" style = "opacity: 0.6">
        <h1 class = "position-absolute top-50 start-50 translate-middle border border-4 border-dark p-4 display-2 text-center">
        CIS AUTO CALENDAR
        </h1>
    </div>

    <p id = "testing" style = "display:none"> Original</p>

    <div class="container">
        <div class = "col-4">
                <h1>
                Manage
                </h1>
        </div>
        <form id = "settingsForm" method = "post">
            {% csrf_token %}


            <div class="row justify-content-center">
                <div class="col-8 mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile" accept = ".csv">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4 ">
                    <label for="startDate" class="form-label">Start Date - Inclusive</label>
                    <input type="date" class="form-control" id="startDate" placeholder="eg. 4">
                </div>
                <div class="col-4 ">
                    <label for="endDate" class="form-label">End Date - Inclusive</label>
                    <input type="date" class="form-control" id="endDate" placeholder="eg. 4">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4 ">
                    <label for="periodNum" class="form-label">Periods in a Day</label>
                    <input type="number" class="form-control" id="periodNum" placeholder="eg. 4">
                </div>
                <div class="col-4 ">
                    <label for="cycleNum" class="form-label">Number of Cycle Days</label>
                    <input type="number" class="form-control" id="cycleNum" placeholder="eg. 8">
                </div>
            </div>

            <br>
            <div class="row justify-content-center" id = "settingTables">
                <div class="col-5" id = "periodIn">
                    <label for="periodIn" class="form-label">Periods Times</label>

                </div>
                <div class="col-3" id = "cycleIn">
                    <label for="cycleIn" class="form-label">Cycle Day Names</label>
                </div>

            </div>

            <div class="row justify-content-center">
                <div class = "col-4">
                    <button id = "submitButton" type="button" class="btn btn-primary" onclick="" > Submit</button>
                </div>
                <div class = "col-3">
                    <button id = "resetButton" type="button" class="btn btn-secondary" onclick=""> Undo Changes</button>
                </div>

            </div>
            <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
            <script type="module" src = "{% static 'js/manage.js' %}"></script>
        </form>

    </div>
</body>
</html>
